galaxy_info:
  author: Mister Robot
  namespace: brain-x
  role_name: host_inspector  
  description: |-
    The **Host Inspector** role performs a comprehensive assessment of host systems,
    checking for:
    - **Installed Applications**: Verifies presence and version of CLI tools.
    - **System Information**: Gathers OS details, CPU count, memory, and disk space.
    - **Network Connectivity**: Evaluates network settings and connectivity status.
    - **Security**: Examines firewall settings, SSH config, and available patches.
    - **Docker and GPU**: Checks Docker and NVIDIA GPU details.
    - **API Services**: Verifies operational status of critical APIs.

    This role provides structured output for system health analysis, aiding in
    system administration tasks like auditing, troubleshooting, and maintenance.

