  description: |-
    The **Host Inspector** role is designed to perform a comprehensive assessment of a host system. It checks for:

    - **Installed Applications**: Verifies the presence and version of critical CLI tools.
    - **System Information**: Gathers OS details, CPU count, memory usage, and disk space.
    - **Network Connectivity**: Evaluates network settings and internet connectivity status.
    - **Security**: Examines firewall settings, SSH configuration, and available patches.
    - **Docker and GPU**: Checks Docker configuration and NVIDIA GPU details, if applicable.
    - **Ollama Service**: Ensures the Ollama service is running, if installed.

    This role combines all the gathered information into a structured output for easy analysis, making it an essential tool for system administrators to audit, troubleshoot, and maintain system health.

