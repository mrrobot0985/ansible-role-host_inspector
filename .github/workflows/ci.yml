---
name: CI

'on':
  pull_request:
  push:
    branches:
      - develop
  schedule:
    - cron: "30 5 * * 0"

defaults:
  run:
    working-directory: 'brain-x.host_inspector'

jobs:

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Check out the codebase.
        uses: actions/checkout@v4
        with:
          path: 'brain-x.host_inspector'

      - name: Set up Python 3.
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install test dependencies.
        run: pip3 install yamllint ansible-lint

      - name: Lint code.
        run: |
          yamllint .
          ansible-lint

  molecule:
    name: Molecule
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - distro: ubuntu2004
            playbook: converge.yml
          - distro: centos7
            playbook: converge.yml
          - distro: fedora33
            playbook: converge.yml
          - distro: debian10
            playbook: converge.yml

    steps:
      - name: Check out the codebase.
        uses: actions/checkout@v4
        with:
          path: 'brain-x.host_inspector'

      - name: Set up Python 3.
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install test dependencies.
        run: pip3 install ansible molecule molecule-plugins[docker] docker

      - name: Start Docker.
        run: sudo systemctl start docker

      - name: Run Molecule tests.
        run: molecule test -s ${{ matrix.distro }}
        env:
          PY_COLORS: '1'
          ANSIBLE_FORCE_COLOR: '1'

  cleanup:
    name: Cleanup
    needs: molecule
    runs-on: ubuntu-latest
    steps:
      - name: Check out the codebase.
        uses: actions/checkout@v4
        with:
          path: 'brain-x.host_inspector'

      - name: Set up Python 3.
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install test dependencies.
        run: pip3 install molecule molecule-plugins[docker]

      - name: Cleanup Docker resources.
        run: |
          for scenario in molecule/*; do
            if[ -d "$scenario" ]; then
              cd $scenario
              molecule destroy || true
              cd ../..
            fi
          done
